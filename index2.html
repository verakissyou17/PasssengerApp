<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nike shoe</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>

  <div class="container">
    <img class="shoe-img" src="images/shoe.jpg" alt="Nike shoe">
    <p class="nike-shoe">Nike shoe</p>
    <button class="purchase-btn">Purchase - $149</button>
    <p id="error"></p>
  </div>

<div>
<span id="num1-el"></span>
<span id="num2-el"></span>
<br>
<br>
  <button class="add-btn btn">Add</button>
  <button class="substract-btn btn">Substract</button>
  <button class="divide-btn btn">Divide</button>
  <button class="multiply-btn btn">Multiply</button>
  <br>
  <br>
  <span id="sum-el">Sum: </span>
</div>

<div class="box">
  <h1>Blackjack</h1>
  <p id="message-el">Want to play a round?</p>
  <p class="text-cards">Cards:</p>
  <p class="text-sum">Sum:</p>
  <button id="start-game-btn">START GAME</button>
  <button id="new-card-btn">NEW CARD</button>
  <p id="player-el"></p>
</div>

<div class="container">
  <h1 class="game-header">Emoji<br>Fighter</h1>
  <div id="stage"></div>
  <button id="fightButton">Pick Fighters!</button>
</div>
<br>
<div class="container">
  <div id="apple-shelf"></div>
  <div id="orange-shelf"></div>
</div>

<p id="greeting-el"></p>
  <script src="scripts/index2.js"></script>
</body>
</html>
